<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">

    <style media="screen">
      body {
        font-family: "Neucha", cursive;
      }
      .pageHeader {
        background-color: rgba(0,0,0,0.9);
        color: white;
        text-align: center;
        position: fixed;
        top: 5px;
        z-index: 2;
      }


      .logo-container {
        text-align: center;
        color: white;
        margin-top: 2.5px;
      }

      .fa {
        color: inherit;
        font-size: 3em;
      }

      .fa:hover {
        color:white;
        text-decoration: none;
      }

      .title {
        text-align: center;
      }

      .title h2 {
        font-size: 2.5em;
      }

      .profilePic img{
        float: left;
        margin-left: 5%;
        margin-right: 2%;
        width: 30%;
        height: auto;
        border-radius: 50%;
      }

      .profilePic {
        margin-top: 15%;
      }

      .profilePic * {
        display: inline-block;
      }



    </style>
  </head>
  <body>
      <div class="container-fluid pageHeader">
        <div class="row">
          <div class="col-3 logo-container">
            <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
          </div>

          <div class="col-6 title">
              <h2> Instagram</h2>
          </div>

        </div>
      </div>

      <div class="container profileInfo">
        <div class="row">
          <div class="col-12 profilePic">
            <img src="https://i.imgur.com/F3heK3p.jpg" alt="African-American man smiling with Golden Gate bridge in backgroundd">
            <h2>TheBroterFromASouthernMother</h2>
            <button type="button" name="Follow"> Follow </button>
            <p># posts</p>
            <p># followers</p>
            <p># following</p>
          </div>
        </div>
      </div>


      <div class="container gallery">

      </div>


      <div class="container-fluid pageFooter">

      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
